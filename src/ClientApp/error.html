<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

    <!-- Main Container -->
    <div class="container mx-auto h-screen flex flex-col justify-center items-center">

        <!-- Lightsaber Animation: You can replace this div with your lightsaber animation -->
        <div class="mb-6">
            <!-- Add your lightsaber animation here -->
        </div>

        <!-- Error Message -->
        <div class="text-center mb-4">
            <h1 class="text-6xl font-bold">404</h1>
            <h2 class="text-2xl font-semibold">Page Not Found</h2>
        </div>

        <!-- Star Wars Chat Bubbles -->
        <div class="w-full max-w-md mx-auto">
            <div class="chat chat-start">
                <div class="chat-bubble">
                    Are you threatening me, Master Jedi?
                </div>
            </div>
            <div class="chat chat-end">
                <div class="chat-bubble">
                    The Senate will decide your fate.
                </div>
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="mt-6">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Back to Home
            </a>
        </div>

    </div>

</body>
</html>
